directive @aws_subscribe(mutations: [String!]!) on FIELD_DEFINITION
directive @aws_api_key on OBJECT
directive @aws_cognito_user_pools on OBJECT


type User @aws_api_key @aws_cognito_user_pools {
    id: String!
    username: String!
    age: Int!
    bio: String!
    profileEmojii: String!
}

input CreateUserInput {
    id: String!
    username: String!
    age: Int!
    bio: String!
    profileEmojii: String!
}

input UpdateUserInput {
    id: String!
    username: String!
    age: Int!
    bio: String!
    profileEmojii: String!
}

type Query {
    getCandidates(userId: String): [User]
    getMatches(userId: String): [User]
}

type Mutation {
    createUser(user: CreateUserInput): User
    updateUser(user: UpdateUserInput): User
}

type Subscription {
    onCreateUser: User
    @aws_subscribe(mutations: ["createUser"])
    onUpdateUser: User
    @aws_subscribe(mutations: ["updateUser"])
}